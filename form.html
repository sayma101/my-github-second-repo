<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        fieldset{
            width: 20%;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3>Fill up the Form</h3>
            <label for="name">Name:
                <input type="text" placeholder="Your Name" id="name">
            </label>
            <label for="email">Email: <input type="text" placeholder="Your Email" id="email">
            </label>
            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoi">
                    <input type="radio" id="chitoi" name="pitha">Chitoi
                </label>
                <label for="vapa">
                    <input type="radio" id="vapa" name="pitha">Vapa
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick for one vorta</legend>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="instruction" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
